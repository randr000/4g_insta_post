<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Insta Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <a class="a-fa-html5" href="https://fontawesome.com/search?q=html5&o=r&m=free" title="font awesome HTML5">
                <i class="fa-brands fa-html5 fa-2x"></i>
            </a>
            <div><p><b>HTML5</b></p><p>Raul</p></div>
            <a class="a-fa-ellipsis-vertical" href="https://fontawesome.com/search?q=ellipsis&o=r&m=free" title="font awesome ellipsis">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
            </a>
        </div>
        <div class="post-img-container">
            <a href="https://jooinn.com/images/beautiful-lake-5.jpg" title="Expand Image">
                <img class="post-img" src="https://jooinn.com/images/beautiful-lake-5.jpg" alt="placeholder">
            </a>
        </div>
        <div class="post-footer">
            <div class="font-awesome-img-icons">
                <a href="https://fontawesome.com/search?q=comment&o=r&m=free" title="font awesome comment">
                    <i class="font-awesome-img-icon fa-2x fa-regular fa-comment"></i>
                </a>
                <a href="https://fontawesome.com/search?q=heart&o=r&m=free" title="font awesome heart">
                    <i class="font-awesome-img-icon fa-2x fa-regular fa-heart"></i>
                </a>
                <a href="https://fontawesome.com/icons/paper-plane?s=regular&f=classic" title="font awesome paper-plane">
                    <i class="font-awesome-img-icon fa-2x fa-regular fa-paper-plane"></i>
                </a>
                <a href="https://fontawesome.com/icons/bookmark?s=regular&f=classic" title="font awesome bookmark">
                    <i class="font-awesome-img-icon fa-2x fa-regular fa-bookmark"></i>
                </a>
            </div>
            <div class="post-footer-p-container">
                <p>Liked by <b>7,000,000,000 others</b></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni voluptas optio beatae. Optio assumenda dolore quam. Minus molestias mollitia aliquid distinctio sed veritatis porro magni facere tempore. Incidunt, illo nobis.</p>
            </div>
        </div>
    </div>
</body>
</html>
